[build]
  command = "npm run build"
  publish = "dist/public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# 정적 파일 처리
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

# SPA 리다이렉트 설정 (API 먼저)
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

# 정적 파일은 리다이렉트하지 않음 (ads.txt, robots.txt, sitemap.xml 등)
[[redirects]]
  from = "/ads.txt"
  to = "/ads.txt"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# 모든 요청을 index.html로 리다이렉트 (SPA 처리) - 단, 위의 정적 파일 제외
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ads.txt 헤더 설정 (plain text로 서빙)
[[headers]]
  for = "/ads.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"
    
[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain"
    Cache-Control = "public, max-age=3600"

# 기본 문서 설정
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# index.html에 대한 캐시 설정
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache"
